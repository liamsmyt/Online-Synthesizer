<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Synthesizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="keys-container"></div>
    <div class="buttons">
      <button id="downOctave">Down 1 Octave</button>
      <button id="upOctave">Up 1 Octave</button>
      <button id="toggleButton">Togglae Controls</button>
        <p id="instructions" style="display: none;">
          Press keys A through J to play white keys.
          Press keys W, E, T, Y, U to play black keys.
          Use keys Z and X to change octave.
        </p>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Wave Shape</button>
      <div class="dropdown-content">
        <button id="sinButton">Sine</button>
        <button id="sqrButton">Square</button>
        <button id="tglButton">Triangle</button>
        <button id="sawButton">Sawtooth</button>
      </div>

    <script src="main.js"></script>
  </body>
</html>
